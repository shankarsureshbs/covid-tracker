<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./vendor/style.css">
	<title>Document</title>
</head>
<body>

<div class="container app-container">

	<div class="row">
		<!-- First Column -->
		
			<div class="col mr-1 rounded app-main">
				<div class="row" >
					<div class="col-12 p-4 rounded text-center">
						<i class="fas fa-virus fa-lg"></i>
					</div>
					<div class="col-12 p-4 mt-1 text-center" >
						<i class="fas fa-home fa-lg"></i>
					</div>
					<div class="col-12 p-4 mt-1 text-center" >
						<i class="far fa-map fa-lg"></i>
					</div>
					<div class="col-12 p-4 mt-1 text-center" >
						<i class="far fa-address-book fa-lg"></i>
					</div>
					<div class="col-12 p-4 mt-1 text-center" >
						<i class="fas fa-headphones-alt fa-lg"></i>
					</div>
					<div class="col-12 p-4 mt-1 text-center" >
						<i class="fas fa-sliders-h fa-lg"></i>
					</div>
					<div class="col-12 p-4 text-center" style="margin-top: 120px" >
						<i class="fas fa-sign-out-alt fa-lg"></i>
					</div>
				</div>
			</div>
		


<!-- SecondColumn -->
		<div class="col-7 ml-2">

				<div class="row">
					<div class="col rounded app-top-box mb-3 p-3"></div>
					<div class="col rounded app-top-box ml-3 mb-3 p-3"></div>
					<div class="col rounded app-top-box ml-3 mb-3 p-3"></div>
					<div class="col rounded app-top-box ml-3 mb-3 p-3"></div>	
				</div>
		

			<div class="row app-main rounded mt-2">
				<div class="col-8">
					<div class="row mb-4 mt-4">
						<div class="col-6"><b>COVID-19 Affected Areas</b></div>
						<div class="col-3"><small>Most Affected</small></div>
						<div class="col-3"><small>Least Affected</small></div>
					</div>
					<div class="row">
						<div class="col-12">
							<img class=" img-fluid rounded" src="./vendor/images/covidWorldMap.jpg">
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="row">
						<div class="col-12 mb-4 p-0 mt-4"><b>Top Countries</b></div>
					</div>
					<div class="row mr-1">
						<div class="col-12 mb-4 rounded border app-box"></div>
						<div class="col-12 mb-4 rounded border app-box"></div>
						<div class="col-12 mb-4 rounded border app-box "></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6 rounded">
					<div class="row app-footer-box rounded mr-1">
						<div class="col-5">
							<img class="img-fluid app-image" src="./vendor/images/fever.png">
						</div>
						<div class="col-7">
							<button class="btn btn-primary btn-sm mb-2" alt="image">News & Update</button>
							<p>5 Symptoms of Corona Virus that you should know</p>
							<a href="#">Read More</a>
						</div>
					</div>
				</div>
				<div class="col-6 rounded">
					<div class="row app-footer-box rounded ml-1">
						<div class="col-5">
							<img class="img-fluid app-image" src="./vendor/images/donate.png" alt="image">
						</div>
						<div class="col-7">
							<button class="btn btn-primary btn-sm mb-2">Donate</button>
							<p>Donate 3rd world countries which are suffering</p>
							<a href="#">Donate now</a>
						</div>
					</div>
				</div>
			</div>
		</div>


<!-- Third Column -->
		<div class="col-4">
			<div class="row">

				<div class="col-12 rounded mb-3 ml-3 pt-4 app-side text-center">
					<b>Ratio Of Recovery</b>
					<hr></hr>
					<canvas id="appChart"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col-12 rounded mt-2 ml-3 pb-0" style ="background-color: white">
					<div class="row">
						<div class="col pt-2 pb-2"><b>Live Reports</b></div>
					</div>

					<div class="row">
						<div id="liveReportTable">
							<table id="covidData" class="table table-hover">
								<thead class="thead-light">
									<tr>
										<th scope="col">Country</th>
										<th scope="col">Total Confirmed</th>
									</tr>
								</thead>
								<tbody id="demo"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>





	</div>
</div>
	<script type="text/javascript" src="./vendor/js/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./vendor/js/popper.js"></script>
	<script type="text/javascript" src="./vendor/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="./vendor/js/bootstrap-jquery.js"></script>
	<script type="text/javascript" src="./vendor/js/datatable.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/981ec47f58.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./vendor/js/index.js"></script>
</body>
</html>
